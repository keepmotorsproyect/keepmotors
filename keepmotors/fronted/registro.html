<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeepMotors - Registro de Usuarios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .bg-gradient-keepmotors {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        }
        .btn-keepmotors {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            transition: all 0.3s ease;
        }
        .btn-keepmotors:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.5);
        }
        .input-effect:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .toggle-form {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .toggle-form:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }
        .car-animation {
            animation: drive 8s linear infinite;
        }
        @keyframes drive {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="fixed top-0 left-0 w-full h-2 bg-blue-500 z-50"></div>
    
    <div class="w-full max-w-4xl bg-white rounded-xl shadow-2xl overflow-hidden">
        <div class="md:flex">
            <!-- Left Side - Branding -->
            <div class="bg-gradient-keepmotors text-white p-10 md:w-1/2 flex flex-col justify-center items-center relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-full opacity-10">
                    <div class="car-animation text-6xl">
                        <i class="fas fa-car"></i>
                    </div>
                </div>
                
                <div class="relative z-10 text-center">
                    <div class="flex justify-center mb-6">
                        <i class="fas fa-car text-5xl mr-3"></i>
                        <h1 class="text-4xl font-bold">KeepMotors</h1>
                    </div>
                    <p class="text-xl mb-6">Tu solución inteligente de estacionamiento</p>
                    <div class="bg-white bg-opacity-20 p-4 rounded-lg">
                        <p class="text-sm">Regístrate ahora y obtén beneficios exclusivos en nuestros parqueaderos asociados.</p>
                    </div>
                </div>
                
                <div class="absolute bottom-4 left-0 right-0 text-center text-sm opacity-80">
                    <p>Seguridad y comodidad para tu vehículo</p>
                </div>
            </div>
            
            <!-- Right Side - Forms -->
            <div class="p-10 md:w-1/2">
                <!-- Login Form -->
                <div id="login-form" class="transition-all duration-500">
                    <h2 class="text-3xl font-bold text-gray-800 mb-2">Iniciar Sesión</h2>
                    <p class="text-gray-600 mb-8">Accede a tu cuenta KeepMotors</p>
                    
                    <form id="login">
                        <div class="mb-4">
                            <label for="login-email" class="block text-gray-700 mb-2">Correo Electrónico</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-envelope text-gray-400"></i>
                                </div>
                                <input type="email" id="login-email" class="w-full pl-10 pr-3 py-3 rounded-lg border-2 border-gray-200 outline-none focus:border-blue-500 input-effect" placeholder="tucorreo@example.com" required>
                            </div>
                        </div>
                        
                        <div class="mb-6">
                            <label for="login-password" class="block text-gray-700 mb-2">Contraseña</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-gray-400"></i>
                                </div>
                                <input type="password" id="login-password" class="w-full pl-10 pr-3 py-3 rounded-lg border-2 border-gray-200 outline-none focus:border-blue-500 input-effect" placeholder="••••••••" required>
                                <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                    <button type="button" class="text-gray-400 hover:text-gray-600 focus:outline-none" id="toggle-password">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="flex justify-end mt-2">
                                <a href="#" class="text-sm text-blue-600 hover:underline">¿Olvidaste tu contraseña?</a>
                            </div>
                        </div>
                        
                        <button type="submit" class="w-full btn-keepmotors text-white py-3 px-4 rounded-lg font-semibold mb-4">
                            Iniciar Sesión
                        </button>
                        
                        <div class="text-center">
                            <p class="text-gray-600">¿No tienes una cuenta? 
                                <span id="show-register" class="text-blue-600 font-medium toggle-form">Regístrate aquí</span>
                            </p>
                        </div>
                    </form>
                    
                </div>
                
            </div>
        </div>
    </div>
    
    <script>
        // Toggle between login and register forms
        document.getElementById('show-register').addEventListener('click', function() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
        });
        
        document.getElementById('show-login').addEventListener('click', function() {
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        });
        
        // Toggle password visibility
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('login-password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Social login handlers
        document.querySelector('.fa-google').closest('button').addEventListener('click', function() {
            // Implement Google OAuth flow here
            alert('Iniciando sesión con Google...');
        });
        
        document.querySelector('.fa-facebook-f').closest('button').addEventListener('click', function() {
            // Implement Facebook OAuth flow here
            alert('Iniciando sesión con Facebook...');
        });
    </script>
</body>
</html>
