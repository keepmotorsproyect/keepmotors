<!DOCTYPE html>
<html>
  <head>
    <title>Menu principal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#10b981',
                        danger: '#ef4444'
                    }
                }
            }
        }
    </script>
    <script src="js/jquery.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .tab-item:hover .tab-icon {
        transform: scale(1.1);
        color: #f38a00;
      }

      .tab-icon {
        transition: all 0.2s ease;
      }
      .input-box {
            transition: all 0.3s ease;
      }
      .input-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }
      .vehicle-icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
      }
    </style>
    </style>
  </head>

  <body class="bg-gray-100 font-sans">
    <div class="row">
      <div class="col-md-3">
        <div class="flex h-screen overflow-hidden">
          <div class="w-64 bg-white shadow-lg flex flex-col">
            <div class="p-6 flex items-center justify-center border-b">
              <div class="flex items-center space-x-3">
                <img
                  src="imagenes/logo.jpg"
                  width="60"
                  height="60"
                />
                                <span class="text-xl font-bold text-gray-800">Keep Motors</span>
              </div>
            </div>

            <div class="p-4 flex items-center space-x-3 border-b">
              <div
                class="h-10 w-10 rounded-full bg-blue-100 flex items-center justify-center"
              >
                <i class="fas fa-user text-gray-500"></i>
              </div>
              <div>
                <p class="font-medium text-gray-800">Usuario</p>
                <p class="text-xs text-gray-500">Bienvenido</p>
              </div>
            </div>

            <div class="flex-1 overflow-y-auto py-4">
              <nav class="space-y-1 px-4">
                <button
                  onclick="changeTab('entrada')"
                  class="tab-item w-full flex items-center space-x-3 p-3 rounded-lg text-blue-50 text-gray-600"
                >
                  <i class="tab-icon fas fa-house text-lg"></i>
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="menu.html"
                    ><span class="font-medium">Regresar</span></a
                  >
                </button>
              


</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="col-md-3">
    <div class="max-w-4xl w-full bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="bg-primary py-4 px-6">
            <h1 class="text-2xl font-bold text-white">Sistema de Parqueadero</h1>
            <p class="text-white opacity-80">Registro de ingreso de vehículos</p>
        </div>

        <form id="parkingForm" class="p-6 space-y-6">
            <!-- Caja 1: Tipo de Vehículo -->
             <div class="col-md-8">
            <div class="input-box bg-white border border-gray-200 rounded-lg p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                    <img src="https://placehold.co/40x40" alt="Ícono de vehículo" class="vehicle-icon">
                    Tipo de Vehículo
                </h2>
                <div class="space-y-4">
                    <div class="flex items-center space-x-3">
                        <input type="radio" id="car" name="vehicleType" value="car" class="h-5 w-5 text-primary" required>
                        <label for="car" class="text-gray-700">Automóvil</label>
                    </div>
                    <div class="flex items-center space-x-3">
                        <input type="radio" id="motorcycle" name="vehicleType" value="motorcycle" class="h-5 w-5 text-primary">
                        <label for="motorcycle" class="text-gray-700">Motocicleta</label>
                    </div>
                    <div class="flex items-center space-x-3">
                        <input type="radio" id="truck" name="vehicleType" value="truck" class="h-5 w-5 text-primary">
                        <label for="truck" class="text-gray-700">Camión</label>
                    </div>
                    <div class="flex items-center space-x-3">
                        <input type="radio" id="other" name="vehicleType" value="other" class="h-5 w-5 text-primary">
                        <label for="other" class="text-gray-700">Otro</label>
                    </div>
                </div>
                <p class="text-red-500 text-sm mt-2 hidden" id="vehicleTypeError">Debes seleccionar un tipo de vehículo</p>
            </div>

            <!-- Caja 2: Datos del Vehículo -->
            <div class="input-box bg-white border border-gray-200 rounded-lg p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                    <img src="https://placehold.co/40x40" alt="Ícono de placa vehicular" class="vehicle-icon">
                    Datos del Vehículo
                </h2>
                <div class="space-y-4">
                    <div>
                        <label for="plate" class="block text-sm font-medium text-gray-700 mb-1">Placa del vehículo</label>
                        <input type="text" id="plate" name="plate" required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary"
                            placeholder="Ej: ABC123" pattern="[A-Za-z0-9]{6}"
                            title="La placa debe contener 6 caracteres alfanuméricos">
                        <p class="text-red-500 text-sm mt-1 hidden" id="plateError">La placa es requerida y debe tener 6 caracteres</p>
                    </div>
                    <div>
                        <label for="owner" class="block text-sm font-medium text-gray-700 mb-1">Propietario (opcional)</label>
                        <input type="text" id="owner" name="owner" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary"
                            placeholder="Nombre del propietario">
                    </div>
                </div>
            </div>

            <!-- Caja 3: Horario de Ingreso -->
            <div class="input-box bg-white border border-gray-200 rounded-lg p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                    <img src="https://placehold.co/40x40" alt="Ícono de reloj" class="vehicle-icon">
                    Horario de Ingreso
                </h2>
                <div class="space-y-4">
                    <div>
                        <label for="entryDateTime" class="block text-sm font-medium text-gray-700 mb-1">Fecha y hora de ingreso</label>
                        <input type="datetime-local" id="entryDateTime" name="entryDateTime" required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary">
                        <p class="text-red-500 text-sm mt-1 hidden" id="dateError">La fecha de ingreso no puede ser futura</p>
                    </div>
                </div>
                <div class="col-md-8">
            </div>

            <div class="flex justify-end">
                <button type="submit" 
                    class="px-6 py-3 bg-primary text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors">
                    Registrar Ingreso
                </button>
            </div>
          <div class="col-md-8">
        </form>
    </div>
  </body>
</html>

<script>
 $(document).ready(function () {
    $("#registrar").click(function () {
      parent.location = "menu.html";
    });



     $("#registrar").click(function () {
        var correo= $("#correo").val();
        
        var contraseña= $("#password").val();
        
        var datos= {
          "correo": correo,
          "contraseña": contraseña
        };

          $.ajax({
            type: "POST",
            data: datos,
            url: "http://127.0.0.1:8000/api/login/", 
            success: function (valor) {
              console.log (valor);
            }

          });
      });

   
  });
   
    
</script>
