<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - KeepMotors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="js/jquery.js"></script> 
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fef9e6;
        }
        
        .yellow-gradient {
            background: linear-gradient(135deg, #FFD700 0%, #FFC000 100%);
        }
        
        .btn-primary {
            background-color: #FFD700;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #FFC000;
            transform: translateY(-2px);
        }
        
        .form-control:focus {
            border-color: #FFD700;
            box-shadow: 0 0 0 0.2rem rgba(255, 215, 0, 0.25);
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="yellow-gradient py-6 text-center">
                <div class="flex justify-center mb-4">
                    <img src="imagenes/Diseño_sin_título__2_-removebg-preview.png"/>
                </div>
                <h2 class="text-3xl font-extrabold text-gray-900">
                    KeepMotors
                </h2>
                <p class="mt-2 text-gray-700 font-medium">Tu solución de estacionamiento inteligente</p>
            </div>
            <div class="px-10 pb-10">
                <form class="mt-8 space-y-6" action="#" method="POST">
                    <input type="hidden" name="remember" value="true">
                    <div class="rounded-md shadow-sm space-y-4">
                        <div>
                            <label for="full-name" class="block text-sm font-medium text-gray-700">Nombre completo</label>
                            <input id="full-name" name="full-name" type="text" required 
                                class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none form-control">
                        </div>
                        <div>
                            <label for="email-address" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
                            <input id="email-address" name="email" type="email" autocomplete="email" required 
                                class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none form-control">
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700">Teléfono</label>
                            <input id="phone" name="phone" type="tel" required 
                                class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none form-control">
                        </div>
                        <div>
                            <label for="plate" class="block text-sm font-medium text-gray-700">Placa del vehículo</label>
                            <input id="plate" name="plate" type="text" required 
                                class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none form-control">
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                            <input id="password" name="password" type="password" autocomplete="current-password" required 
                                class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none form-control">
                        </div>
                        <div>
                            <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirmar contraseña</label>
                            <input id="confirm-password" name="confirm-password" type="password" required 
                                class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none form-control">
                        </div>
                    </div>

                    <div class="flex items-center">
                        <input id="terms" name="terms" type="checkbox" class="h-4 w-4 text-yellow-600 focus:ring-yellow-500 border-gray-300 rounded">
                        <label for="terms" class="ml-2 block text-sm text-gray-700">
                            Acepto los <a href="#" class="font-medium text-yellow-600 hover:text-yellow-500">Términos de servicio</a> y <a href="#" class="font-medium text-yellow-600 hover:text-yellow-500">Política de privacidad</a>
                        </label>
                    </div>

                    <div>
                        <button type="button" class="btn btn-primary+" id="registrar">
                          registrar
                        </button>
                    </div>
                </form>
                
                <div class="mt-6">
                    <p class="text-center text-sm text-gray-600">
                        ¿Ya tienes una cuenta? <a href="#" class="font-medium text-yellow-600 hover:text-yellow-500">Inicia sesión</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script>

        $(document).ready(function () {
     $("#registrar").click(function () {
        var nombre_completo= $("#full-name").val();
        
        var correo_electronico= $("#email-address").val();

        var telefono= $("#phone").val();

        var placa_de_vehiculo= $("#plate").val();

        var contraseña= $("#password").val();

        var confirmar_contraseña= $("#confirm-password").val();
        
        var datos= {
            "nombre_completo": nombre_completo,
            "correo_electronico": correo_electronico,
            "telefono": telefono,
            "placa_de_vehiculo": placa_de_vehiculo,
            "contraseña": contraseña,
            "confirmar_contraseña": confirmar_contraseña
        };
     console.log(datos)

          $.ajax({
            type: "POST",
            data: datos,
            url:"http://127.0.0.1:8000/api/registro/", 
            success: function (valor) {
              console.log (valor);
              parent.location = "menu.html";
            }

          });
      });
     })

    </script>
</body>
</html>
